<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    {% extends 'base.html' %}
        {% load crispy_forms_tags %}

    {% block title %}Log In{% endblock title %}
    {% block content %}
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %}
            <!--{{ form.as_p }}-->
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Log In</button>
        </form>
    {% endblock content %}
</body>
</html>
