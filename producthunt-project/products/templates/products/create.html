<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create product</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}


{% if error %}

{{ error }}
<br/>
<br/>

{% endif %}
<h1>Create Product</h1>
<br/>
<br/>
<form method="post" action="{% url 'create' %}"  enctype="multipart/form-data">
    {% csrf_token %}
    Title:
    <br/>
    <input type="text" name="title" />
    <br/>

    Description:
    <br/>
    <input type="text" name="body" />
    <br/>

    url:
    <br/>
    <input type="text" name="url" />
    <br/>

    Icon:
    <br/>
    <input type="file" name="icon" />
    <br/>

    Image:
    <br/>
    <input type="file" name="image" />
    <br/>
    <br/>


    <input class="button button-primary" type="submit" value="Add Product">

</form>


{% endblock %}

</body>
</html>
