<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>

{% extends 'base.html' %}

{% block content %}


{% if error %}

{{ error }}
<br/>
<br/>

{% endif %}
<h1>Login</h1>
<br/>
<br/>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    Username:
    <br/>
    <input type="text" name="username" />
    <br/>

    Password:
    <br/>
    <input type="password" name="password" />
    <br/>
    <br/>

    <input class="button button-primary" type="submit" value="Login">

</form>


{% endblock %}

</body>
</html>
